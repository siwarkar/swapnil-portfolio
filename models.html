  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-main: #f8fafc;
      --card-bg: #ffffff;
      --primary: #0a66c2;
      --text-main: #0f172a;
      --text-muted: #64748b;
      --border-soft: #e2e8f0;
      --powerbi: #f2c811;
      --jupyter: #f97316;
    }

    body {
      background: var(--bg-main);
      font-family: "Inter", system-ui, sans-serif;
    }

    .section {
      max-width: 1000px;
      margin: 60px auto;
      padding: 20px;
    }

    /* DASHBOARD CONTROLS */
    .notebook-controls {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }

    .notebook-controls input,
    .notebook-controls select {
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid var(--border-soft);
      font-size: 14px;
      min-width: 180px;
    }

    /* GROUP */
    .repo-group {
      background: var(--card-bg);
      border-radius: 14px;
      margin-bottom: 18px;
      border: 1px solid var(--border-soft);
      overflow: hidden;
    }

    .repo-header {
      padding: 14px 18px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f1f5f9;
    }

    .repo-header span {
      font-size: 13px;
      color: var(--text-muted);
    }

    .repo-files {
      padding: 10px;
      display: none;
    }

    .repo-group.open .repo-files {
      display: block;
    }

    /* FILE ROW */
    .file-row {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 12px 14px;
      border-radius: 10px;
      text-decoration: none;
      color: inherit;
    }

    .file-row:hover {
      background: #f8fafc;
    }

    .file-icon {
      font-size: 22px;
    }

    .pbix { color: var(--powerbi); }
    .ipynb { color: var(--jupyter); }

    .file-info {
      flex: 1;
    }

    .file-info h4 {
      margin: 0;
      font-size: 15px;
      font-weight: 500;
    }

    .file-info p {
      margin: 2px 0 0;
      font-size: 12px;
      color: var(--text-muted);
    }

    .file-action {
      font-size: 13px;
      color: var(--primary);
      font-weight: 500;
    }

    @media (max-width: 600px) {
      .file-action {
        display: none;
      }
    }
  </style>
</head>

    folder: ""

    repo: "Agentic_AI_Data_Analysis_Assistant",
    folder: ""
  },
  {

    repo: "EMAIL_AI_SYSTEM",
    folder: ""

    repo: "GenAI_Knowledge_Assistant",
    folder: ""
  },
  {
    user: "siwarkar",
    repo: "industrial-machine-tft-",
    folder: ""
  },
{
    user: "siwarkar",
    repo: "swapnil-vb-code-file-collection",
    folder: ""
  },
  {
    user: "siwarkar",
    repo: "dmartdekstop",
    folder: ""
  },	
];

let files = [];

const container = document.getElementById("notebooks");
const searchInput = document.getElementById("search");
const sortSelect = document.getElementById("sort");

async function fetchFiles() {
  const data = await Promise.all(
    REPOS.map(async r => {
      try {
        const res = await fetch(`https://api.github.com/repos/${r.user}/${r.repo}/contents/${r.folder}`);
        const list = await res.json();
        if (!Array.isArray(list)) return [];

        return list
          .filter(f => f.name.endsWith(".py"))
          .map(f => ({
            name: f.name.replace(/\.(py)$/i, ""),
            type: f.name.endsWith(".py") ?"py":"ipynb",
            repo: r.repo,
            size: (f.size / 1024).toFixed(1) + " KB",
            url: f.name.endsWith(".py")
              ? `https://nbviewer.org/github/${r.user}/${r.repo}/blob/main/${r.folder}/${f.name}`
              : f.download_url
          }));
      } catch {
        return [];
      }
    })
  );

  files = data.flat();
  render();
}

function render() {
  const query = searchInput.value.toLowerCase();
  const order = sortSelect.value;

  let filtered = files.filter(f =>
    f.name.toLowerCase().includes(query) ||
    f.repo.toLowerCase().includes(query)
  );

  filtered.sort((a, b) =>
    order === "az" ? a.name.localeCompare(b.name) : b.name.localeCompare(a.name)
  );

  container.innerHTML = "";

  const grouped = {};
  filtered.forEach(f => {
    grouped[f.repo] = grouped[f.repo] || [];
    grouped[f.repo].push(f);
  });

  Object.entries(grouped).forEach(([repo, items]) => {
    const group = document.createElement("div");
    group.className = "repo-group open";

    const header = document.createElement("div");
    header.className = "repo-header";
    header.innerHTML = `üìÅ ${repo} <span>${items.length} files</span>`;
    header.onclick = () => group.classList.toggle("open");

    const list = document.createElement("div");
    list.className = "repo-files";

    items.forEach(f => {
      list.innerHTML += `
        <a class="file-row" href="${f.url}" target="_blank" ${f.type === "pbix" ? "download" : ""}>
          <div class="file-icon ${f.type}">${f.type === "pbix" ? "üìä" : "üìì"}</div>
          <div class="file-info">
            <h4>${f.name}</h4>
            <p>${f.type.toUpperCase()} ‚Ä¢ ${f.size}</p>
          </div>
          <div class="file-action">${f.type === "pbix" ? "Download" : "Open"}</div>
        </a>
      `;
    });

    group.appendChild(header);
    group.appendChild(list);
    container.appendChild(group);
  });
}

searchInput.addEventListener("input", render);
sortSelect.addEventListener("change", render);

fetchFiles();
</script>
