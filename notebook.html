<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jupyter Notebooks</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
  }

  .section {
    max-width: 1000px;
    margin: 60px auto;
    padding: 20px;
  }

  h2 {
    text-align: center;
  }

  .notebook-controls {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin: 20px 0;
  }

  .notebook-controls input,
  .notebook-controls select {
    padding: 10px 14px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
  }

  .notebook-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 20px;
    margin-top: 30px;
  }

  .notebook-card {
    background: #fff;
    padding: 18px;
    border-radius: 14px;
    text-decoration: none;
    color: #333;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    transition: transform 0.3s ease;
  }

  .notebook-card:hover {
    transform: translateY(-6px);
  }

  .notebook-card h3 {
    color: #0a66c2;
    font-size: 1.05rem;
    margin-bottom: 6px;
  }

  .notebook-card span {
    font-size: 0.8rem;
    color: #777;
  }
</style>
</head>

<body>

<section class="section">
  <h2>Jupyter Notebooks</h2>

  <div class="notebook-controls">
    <input type="text" id="search" placeholder="Search notebooks...">
    <select id="sort">
      <option value="az">Sort A–Z</option>
      <option value="za">Sort Z–A</option>
    </select>
  </div>

  <div id="notebooks" class="notebook-grid"></div>
</section>

<script>
/* ====== CONFIG: ADD MORE REPOS HERE ====== */
const REPOS = [
  {
    user: "siwarkar",
    repo: "football-analysis-and-ml-model-building",
    folder: "notebook"
  },
  {
    user: "siwarkar",
    repo: "loan-analysis-assessment-",
    folder: "notebook"
  },
  {
    user: "siwarkar",
    repo: "-Flight-Delay-Minutes-Prediction",
    folder: "notebook"
  },
  {
    user: "siwarkar",
    repo: "my-practies",
    folder: "notebook"
  },

];

let notebooks = [];

const container = document.getElementById("notebooks");
const searchInput = document.getElementById("search");
const sortSelect = document.getElementById("sort");

/* ====== FETCH ALL REPOS ====== */
Promise.all(
  REPOS.map(r =>
    fetch(`https://api.github.com/repos/${r.user}/${r.repo}/contents/${r.folder}`)
      .then(res => res.json())
      .then(files =>
        files
          .filter(f => f.name.endsWith(".ipynb"))
          .map(f => ({
            name: f.name.replace(".ipynb", ""),
            repo: r.repo,
            url: `https://nbviewer.org/github/${r.user}/${r.repo}/blob/main/${r.folder}/${f.name}`
          }))
      )
      .catch(() => [])
  )
).then(results => {
  notebooks = results.flat();
  render();
});

/* ====== RENDER FUNCTION ====== */
function render() {
  const query = searchInput.value.toLowerCase();
  const order = sortSelect.value;

  let list = notebooks.filter(n =>
    n.name.toLowerCase().includes(query) ||
    n.repo.toLowerCase().includes(query)
  );

  list.sort((a, b) =>
    order === "az"
      ? a.name.localeCompare(b.name)
      : b.name.localeCompare(a.name)
  );

  container.innerHTML = "";

  list.forEach(n => {
    container.innerHTML += `
      <a class="notebook-card" href="${n.url}" target="_blank">
        <h3>${n.name}</h3>
        <span>${n.repo}</span>
      </a>
    `;
  });
}

/* ====== EVENTS ====== */
searchInput.addEventListener("input", render);
sortSelect.addEventListener("change", render);
</script>

</body>
</html>
