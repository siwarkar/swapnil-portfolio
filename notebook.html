<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jupyter Notebooks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f8; }
    .section { max-width: 1000px; margin: 60px auto; padding: 20px; }
    h2 { text-align: center; }

    .notebook-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .notebook-card {
      background: #fff;
      padding: 18px;
      border-radius: 14px;
      text-decoration: none;
      color: #333;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      transition: transform 0.3s ease;
    }

    .notebook-card:hover {
      transform: translateY(-6px);
    }

    .notebook-card h3 {
      color: #0a66c2;
      font-size: 1.05rem;
      margin-bottom: 6px;
    }

    .notebook-card span {
      font-size: 0.8rem;
      color: #777;
    }
  </style>
</head>

<body>

<section class="section">
  <h2>Jupyter Notebooks</h2>
  <p style="text-align:center;color:#666;">
    Automatically loaded from GitHub
  </p>

  <div id="notebooks" class="notebook-grid"></div>
</section>

<section class="section">
  <h2>Jupyter Notebooks</h2>

  <!-- Search & Filter -->
  <div class="notebook-controls">
    <input
      type="text"
      id="search"
      placeholder="Search notebooks..."
    >

    <select id="filter">
      <option value="all">All</option>
      <option value="ml">Machine Learning</option>
      <option value="eda">EDA</option>
      <option value="nlp">NLP</option>
      <option value="bi">Analytics / BI</option>
    </select>
  </div>

  <div id="notebooks" class="notebook-grid"></div>
</section>

<script>
const USER = "siwarkar";
const REPO = "football-analysis-and-ml-model-building";
const FOLDER = "notebooks";

fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/${FOLDER}`)
  .then(res => notebook.json())
  .then(files => {
    const container = document.getElementById("notebooks");

    files
      .filter(file => file.name.endsWith(".ipynb"))
      .forEach(file => {
        const viewer = `https://nbviewer.org/github/${USER}/${REPO}/blob/main/${FOLDER}/${file.name}`;

        container.innerHTML += `
          <a class="notebook-card" href="${viewer}" target="_blank">
            <h3>${file.name.replace(".ipynb","")}</h3>
            <span>Jupyter Notebook</span>
          </a>
        `;
      });
  });
</script>

</body>
</html>
