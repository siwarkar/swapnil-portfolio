<script>
/* ====== CONFIG: ADD MORE REPOS HERE ====== */
const REPOS = [
 {
    user: "siwarkar",
    repo: "football-analysis-and-ml-model-building",
    folder: "dashboard"
  },
  {
    user: "siwarkar",
    repo: "loan-analysis-assessment-",
    folder: "dashboard"
  },
  {
    user: "siwarkar",
    repo: "my-practies",
    folder: "dashboard"
  },

];

let notebooks = [];

const container = document.getElementById("notebooks");
const searchInput = document.getElementById("search");
const sortSelect = document.getElementById("sort");

/* ====== FETCH ALL REPOS ====== */
Promise.all(
  REPOS.map(r =>
    fetch(`https://api.github.com/repos/${r.user}/${r.repo}/contents/${r.folder}`)
      .then(res => res.json())
      .then(files =>
        files
          .filter(f => f.name.endsWith(".pbix"))
          .map(f => ({
            name: f.name.replace(".pbix", ""),
            repo: r.repo,
            url: `https://nbviewer.org/github/${r.user}/${r.repo}/blob/main/${r.folder}/${f.name}`
          }))
      )
      .catch(() => [])
  )
).then(results => {
  notebooks = results.flat();
  render();
});

/* ====== RENDER FUNCTION ====== */
function render() {
  const query = searchInput.value.toLowerCase();
  const order = sortSelect.value;

  let list = notebooks.filter(n =>
    n.name.toLowerCase().includes(query) ||
    n.repo.toLowerCase().includes(query)
  );

  list.sort((a, b) =>
    order === "az"
      ? a.name.localeCompare(b.name)
      : b.name.localeCompare(a.name)
  );

  container.innerHTML = "";

  list.forEach(n => {
    container.innerHTML += `
      <a class="notebook-card" href="${n.url}" target="_blank">
        <h3>${n.name}</h3>
        <span>${n.repo}</span>
      </a>
    `;
  });
}

/* ====== EVENTS ====== */
searchInput.addEventListener("input", render);
sortSelect.addEventListener("change", render);
</script>
